<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 - Inserir JavaScript</title>

    <!-- Inserindo script no head -->
    <script src="js/script.js"></script>
</head>
<body>
    
    <h1>Aula 2, inserindo JavaScript</h1>

    <!-- inserindo o script atraves da tag no body -->

        console.log("Script no body!");
    </script>
    
    <!-- Inserindo o script no final do body -->
    <script src="js/scripts2.js"></script>
</body>
</html>
